<html>

<head>
  <title>Calorie Tracker</title>
  <link rel='stylesheet' href='/styles/calorie-tracker.css'>
  <script src="/scripts/calorie-tracker.js"></script>
</head>

<body>
  <header>
    <h1>Track Calorie</h1>
    <section id="auth">
      <div id="username">username</div>
      <a href="/" id="logout-button">Logout</a>
    </section>
  </header>
  <main>
    <form id="target-setter">
      <label for="target-box">Set Target</label>
      <input type="number" value="0" id="target-box" min="1">
      <input type="submit" value="Set" class="button" id="set-button">
    </form>
    <section id="calorie-result">
      <div>
        <p>
        <h3>Target:</h3>
        </p>
        <p id="target">0 cal</p>
      </div>
      <div>
        <p>
        <h3>Remaining target:</h3>
        </p>
        <p id="achieved">0 cal</p>
      </div>
    </section>

    <section id="exercises">
      <h2>Add Exercise count or duration</h2>
      <form id="exercise-measurements">
        <div class="exercise">
          <label for="pushup">Pushup</label>
          <input type="number" name="pushup" class="exercise-measurement" id="pushup" value="0">
        </div>
        <div class="exercise">
          <label for="running">Running</label>
          <input type="number" name="running" class="exercise-measurement" id="running" value="0">
        </div>
        <div class="exercise">
          <label for="squat">Squat</label>
          <input type="number" name="squat" class="exercise-measurement" id="squat" value="0">
        </div>
        <input type="submit" value="submit" class="button" id="submit-exercises">
      </form>
    </section>
    <section id="exercise-history">
      <h2>Exercise History</h2>
      <div id="history"></div>
    </section>
  </main>
</body>

</html>
