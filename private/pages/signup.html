<html>

<head>
  <title>Signup</title>
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <section id="login-area">
    <h1>Signup</h1>
    <form action="/signup" method="post">
      <input type="text" name="username" placeholder="username" id="login-text-box" autofocus>
      <input type="password" id="password-text-box" name="password" placeholder="password">
      <input type="submit" id="submit-button" value="Signup">
    </form>
  </section>
</body>

</html>
