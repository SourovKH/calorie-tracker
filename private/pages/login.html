<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="/styles/login.css">
  <script src="/scripts/login.js"></script>
</head>

<body>
  <section id="login-area">
    <h1>Login</h1>
    <form id="login">
      <div id="input-area">
        <input type="text" name="username" placeholder="Username" id="username-box" autofocus required>
        <input type="password" id="password-box" name="password" placeholder="Password" required>
        <span id="invalid-message"></span>
      </div>
      <div>
        <input type="submit" id="submit-button" value="Login">
        <span>Don't have account? <a href="/signup">Create Account</a></span>
      </div>
    </form>
  </section>
</body>

</html>
